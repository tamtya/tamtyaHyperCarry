<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>つならん</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div id="auth-view">
        <h1>つならんへようこそ</h1>
        <input type="text" id="username-input" placeholder="ユーザーネーム" />         <input type="email" id="email-input" placeholder="メールアドレス" />
        <input type="password" id="password-input" placeholder="パスワード" />
        <button id="login-button">ログイン</button>
        <button id="signup-button">新規登録</button>
    </div>

    <div id="user-info-view">
        <p id="user-email-display"></p>
        <button id="logout-button">ログアウト</button>
    </div>

    <div id="mode-selection-view">
        <h1>モードを選択してください</h1>
        <button id="real-world-button">現実世界でつならん</button>
        <button id="home-button">家からつならん</button>
    </div>

    <div id="game-view">
        <div id="camera-container" class="hidden">
            <video id="camera-feed" autoplay playsinline></video>
            
            <button id="shutter-button">解答</button>
            
        </div>
        <div class="game-background"></div>
        

        <header class="game-header">
            <div class="header-left"></div>
            <div class="header-center">
            <div id="timer-display">01:30</div>
                </div>
            <div class="header-right">
            <div id="round-display-container">
                <span class="round-label">ラウンド</span>
                <span id="round-counter-main" class="round-value">1 / 5</span>
            </div>
            </div>
        </header>

        <button id="back-to-map-button">マップに戻る</button>

        <div class="game-footer">
            <div id="mini-map-container">
                <div id="mini-map"></div>
            </div>
            <button id="start-camera-button" class="hidden">写真を撮る</button>
            <button id="guess-button" class="hidden">ここに決定</button>
        </div>
    </div>

    <div id="result-view">
        <div class="result-content">
            <div id="result-round-display-container">
                <span class="round-label">ラウンド</span>
                <span id="result-round-counter-main" class="round-value"></span>
            </div>
            <h2 id="round-title">Round 1</h2> 
            <div id="result-map"></div>
            <div class="result-summary">
                <p class="score" id="score-display">0 ポイント</p>
                <div class="score-bar-container">
                    <div class="score-bar" id="score-bar"></div>
                </div>
                <p class="distance" id="distance-display">あなたの推測は正しい場所から 0m でした。</p>
            </div>
            <div class="trivia-box">
                <h3>スポット情報</h3>
                <p id="spot-info">ここに正解の場所に関する解説が表示されます。</p>
            </div>
            <button id="next-round-button">次のラウンドへ</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app-check.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Firebaseプロジェクトの設定情報
        const firebaseConfig = {
            apiKey: "AIzaSyAVKRn4muYqaDX-LHbOQ2JuNx4vs3QYMSU",
            authDomain: "tamtyahypercarry.firebaseapp.com",
            projectId: "tamtyahypercarry",
            storageBucket: "tamtyahypercarry.firebasestorage.app",
            messagingSenderId: "773829085586",
            appId: "1:773829085586:web:142781f6a90a0ccde8d94b",
            measurementId: "G-DKG7CCLREB"
        };
        // Firebaseを初期化
        const app = initializeApp(firebaseConfig);
        // script.jsで使えるように、初期化したauthオブジェクトをグローバル変数として設定
        window.auth = getAuth(app);
        window.db = getFirestore(app);
        initializeAppCheck(app, {
            provider: new ReCaptchaV3Provider('6LemH8crAAAAAF0mwbBwoTPvu2sPtiQUBwXO0NYI'),
            isTokenAutoRefreshEnabled: true
        });
    </script>

    <script type="module" src="script.js"></script>

    <script src="script.js"></script>
</body>
</html>
